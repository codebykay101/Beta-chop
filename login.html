<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="shortcut icon" href="./image/vector.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Beta Chop | Log in </title>
</head>
<body class="body-bg">
    <header class="header">
        <div class="logo">
            <a href="/#">
                <img style="width: 30px;" src="./image/vector.png" alt="Beta Chop">
                <h1 style="font-size: 20px;">Betachop<span>.</span></h1>
            </a>
        </div>

        <!-- <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div> -->
    </header>    
    <div class="wrapper">
        <!-- SignUp form -->
        <div class="form-wrapper sign-up" id="register">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>

                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <button class="btn">Sign Up</button>

                <div class="links">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>
        <!-- SignIn form -->
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>

                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>

                <button class="btn">Login</button>

                <div class="links">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
